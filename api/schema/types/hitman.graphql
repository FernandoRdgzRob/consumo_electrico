extend type Query {
    getHitmen: getHitmenPayload!
}

extend type Mutation {
    updateHitman(input: updateHitmanInput!): Hitman!
}

type Hitman {
    id: ID!
    user: User!
    role: Role!
    creation_date: Datetime!
    discharge_date: Datetime
    hits: [Hit!]!
}

type getHitmenPayload {
    success: Boolean!,
    errors: [String!]
    hitmen: [Hitman!]
}

input updateHitmanInput {
    id: ID!
}

