extend type Query {
    getAssigneesFromManager(input: getAssigneesFromManagerInput!): [Hitman!]!
}

extend type Mutation {
    promoteHitman(data: promoteHitmanInput!): promoteHitmanPayload!
}

type Boss {
    name: String!
}

type promoteHitmanPayload {
    success: Boolean!
    errors: [String!]
    manager: Manager
}

input promoteHitmanInput {
    id: ID!
}